  <form action="{{url_for('check')}}" method='post'>
<div class="container-fluid">
	<div class="container pt-3">	
	<div class="row">
  			<div class="col-sm-4">
        <br>
        <div class="input-group mb-3 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Gender</span>
          </div>
            <select name="genders" class="custom-select">
              <option selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        </div>
          <br>
          <div class="input-group mb-3 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Marital Status</span>
          </div>
            <select name="marital" class="custom-select">
              <option selected>Select</option>
              <option value="married">Married</option>
              <option value="single">Single</option>
            </select>
        </div>
        <br>
        <div class="input-group mb-3 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Dependents</span>
          </div>
            <select name="dependent" class="custom-select">
              <option selected>Select</option>
              <option value="zero">0</option>
              <option value="one">1</option>
              <option value="two">2</option>
              <option value="three-more">3+</option>
            </select>
        </div>
        <br>
        <div class="input-group mb-3 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Education Status</span>
          </div>
            <select name="education" class="custom-select">
              <option selected>Select</option>
              <option value="graduate">Graduate</option>
              <option value="n-g">Non-graduate</option>
            </select>
        </div>
      </div>
      <div class="col-sm-4">
        <br>
        <div class="input-group mb-3 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Self-Employed</span>
          </div>
            <select name="self-employ" class="custom-select">
              <option selected>Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
        </div>
        <br>
        <div class="input-group mb-3 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Income($)</span>
          </div>
          <input type="text" class="form-control" placeholder="0 - 99999" name="income">
        </div>
        <br>
        <div class="input-group mb-3 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Co-Applicant Income($)</span>
          </div>
          <input type="text" class="form-control" placeholder="0 - 99999" name="co-income">
        </div>
        <br>
        <!--
        <div class="container-fluid">
          <div class="container pt-3">
            <button type="submit" class="btn btn-primary">Predict</button>
          </div>
        </div>
      -->
      </div>
      <div class="col-sm-4">
        <br>
        <div class="input-group mb-3 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Loan Amount($)</span>
          </div>
          <input type="text" class="form-control" placeholder="0 - 99999" name="loan-amount">
        </div>
        <br>
        <div class="input-group mb-3 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Loan Term</span>
          </div>
          <input type="text" class="form-control" placeholder="Days" name="term">
        </div>
        <br>
        <div class="input-group mb-3 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Credit History</span>
          </div>
          <select name="credit-history" class="custom-select">
              <option selected value="zero">0.0</option> 
              <option value="one">1.0</option>
            </select>
        </div>
        <br>
        <div class="input-group mb-3 input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">Settlement Area</span>
          </div>
          <select name="settlement" class="custom-select">
              <option selected>Select</option>
              <option value="urban">Urban</option>
              <option value="rural">Rural</option>
              <option value="semi"> Semi-Urban</option>
            </select>
        </div>
        <br>

      </div>

      </div>
    </div>
  </div>
</div>
<div class="container-fluid" id="predict-section">
          <div class="container pt-3">
            <button type="submit" class="btn btn-primary">Check Eligibility</button>
          </div>
        </div>
        <br>
</form>
